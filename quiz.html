<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tryout Informatika SMP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📝 Tryout Informatika SMP</h1>
    
    <!-- Timer -->
    <div id="timer" class="timer">⏰ Waktu: 30:00</div>
    
    <!-- Progress indicator -->
    <div id="progress-container"></div>
    
    <!-- Quiz container -->
    <div class="content-card">
      <div id="quiz-container">
        <div style="text-align: center; padding: 40px;">
          <div style="font-size: 3rem; margin-bottom: 20px;">⏳</div>
          <p style="font-size: 1.2rem; color: #666;">Memuat soal-soal quiz...</p>
        </div>
      </div>
      
      <!-- Submit button -->
      <div style="text-align: center; margin-top: 30px;">
        <button id="submit-btn" onclick="submitQuiz()">📝 Kumpulkan Jawaban</button>
      </div>
    </div>
    
    <!-- Results -->
    <div id="result"></div>
    
    <!-- Navigation -->
    <div class="nav-links">
      <a href="index.html">🏠 Kembali ke Beranda</a>
      <a href="dashboard.html">📊 Dashboard Guru</a>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Check if user is logged in before allowing quiz access
    document.addEventListener('DOMContentLoaded', function() {
      const currentUser = getCurrentUser();
      if (!currentUser) {
        alert('Anda harus login terlebih dahulu untuk mengerjakan kuis!');
        window.location.href = 'login.html';
        return;
      }
      
      // Show welcome message for logged in user
      const welcomeMsg = document.createElement('div');
      welcomeMsg.style.cssText = 'background: rgba(102, 126, 234, 0.1); padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center; border: 2px solid #667eea;';
      welcomeMsg.innerHTML = `
        <h3 style="color: #667eea; margin: 0;">Selamat Datang, ${currentUser.fullName}!</h3>
        <p style="margin: 5px 0; color: #4a5568;">Anda login sebagai: <strong>${currentUser.role === 'siswa' ? '👨‍🎓 Siswa' : '👨‍🏫 Guru'}</strong></p>
      `;
      
      const container = document.querySelector('.container');
      if (container && container.firstChild) {
        container.insertBefore(welcomeMsg, container.firstChild.nextSibling);
      }
    });
  </script>
</body>
</html>
