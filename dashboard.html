<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Guru - Informatika SMP</title>
  <link rel="stylesheet" href="style.css">
  <script src="auth.js"></script>
  <script src="cloud-sync.js"></script>
</head>
<body>
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h1>📊 Dashboard Guru</h1>
      <div id="connection-indicator" style="background: #e9ecef; padding: 8px 15px; border-radius: 20px; font-size: 0.9rem; color: #6c757d;">
        🔍 Checking connection...
      </div>
    </div>
    
    <div class="content-card">
      <h2 style="color: #667eea; text-align: center; margin-bottom: 30px;">📈 Hasil Tryout Siswa</h2>
      
      <!-- Statistics Overview -->
      <div id="stats-overview" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 30px 0;">
        <!-- Stats will be populated by JavaScript -->
      </div>
      
      <!-- Detailed Results Table -->
      <div style="overflow-x: auto; margin: 30px 0;">
        <table id="scoreTable" style="width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
          <thead>
            <tr style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
              <th style="padding: 15px; text-align: left; font-weight: 600;">👤 Nama Siswa</th>
              <th style="padding: 15px; text-align: center; font-weight: 600;">📊 Nilai</th>
              <th style="padding: 15px; text-align: center; font-weight: 600;">✅ Benar</th>
              <th style="padding: 15px; text-align: center; font-weight: 600;">⏰ Waktu</th>
              <th style="padding: 15px; text-align: center; font-weight: 600;">📅 Tanggal</th>
              <th style="padding: 15px; text-align: center; font-weight: 600;">🎯 Grade</th>
            </tr>
          </thead>
          <tbody id="scoreTableBody">
            <!-- Results will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
      
      <!-- Actions -->
      <div style="text-align: center; margin: 30px 0;">
        <button onclick="exportResults()" style="background: #28a745; margin: 10px;">📥 Export Data</button>
        <button onclick="clearResults()" style="background: #dc3545; margin: 10px;">🗑️ Hapus Semua Data</button>
        <button onclick="refreshData()" style="background: #17a2b8; margin: 10px;">🔄 Refresh</button>
      </div>
    </div>
    
    <!-- Navigation -->
    <div class="nav-links">
      <a href="index.html">🏠 Kembali ke Beranda</a>
      <a href="quiz.html">📝 Tryout CBT</a>
    </div>
  </div>

  <script>
    // Initialize cloud manager
    const cloudManager = new CloudDataManager();
    
    async function loadDashboard() {
      // Show loading state
      showLoadingStatus();
      
      let scores = [];
      
      try {
        // Try to load from cloud first
        const cloudData = await cloudManager.loadResultsFromCloud();
        if (cloudData && cloudData.length > 0) {
          scores = cloudData;
          showCloudStatus('✅ Data loaded from cloud', 'success');
        } else {
          // Fallback to local storage
          scores = JSON.parse(localStorage.getItem("scores")) || [];
          showCloudStatus('⚠️ Using local data', 'warning');
        }
      } catch (error) {
        console.error('Error loading cloud data:', error);
        // Fallback to local storage
        scores = JSON.parse(localStorage.getItem("scores")) || [];
        showCloudStatus('❌ Cloud failed, using local data', 'error');
      }
      
      // Filter only student results (exclude guest/anonymous results if needed)
      const studentScores = scores.filter(score => 
        score.userRole === 'siswa' || 
        (!score.userRole && score.username !== 'Anonymous') ||
        score.username.includes('Demo') // Include demo results for testing
      );
      
      const tableBody = document.getElementById("scoreTableBody");
      const statsOverview = document.getElementById("stats-overview");
      
      // Clear existing content
      tableBody.innerHTML = '';
      
      console.log('All scores:', scores);
      console.log('Student scores:', studentScores);
      
      if (studentScores.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px; color: #666; font-style: italic;">Belum ada siswa yang mengerjakan kuis. <br><small>Pastikan siswa login terlebih dahulu sebelum mengerjakan kuis.</small></td></tr>';
        statsOverview.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #666; font-style: italic;">Belum ada data untuk ditampilkan</div>';
        return;
      }
      
      // Calculate statistics
      const totalStudents = studentScores.length;
      const totalScore = studentScores.reduce((sum, s) => sum + (parseInt(s.score) || 0), 0);
      const averageScore = (totalScore / totalStudents).toFixed(1);
      const highestScore = Math.max(...studentScores.map(s => parseInt(s.score) || 0));
      const passedStudents = studentScores.filter(s => (parseInt(s.score) || 0) >= 70).length;
      
      // Update statistics overview
      statsOverview.innerHTML = `
        <div style="background: white; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
          <div style="font-size: 2rem; color: #667eea; margin-bottom: 10px;">👥</div>
          <h3 style="margin: 0; color: #667eea;">Total Siswa</h3>
          <p style="font-size: 2rem; font-weight: bold; margin: 5px 0; color: #333;">${totalStudents}</p>
        </div>
        <div style="background: white; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
          <div style="font-size: 2rem; color: #28a745; margin-bottom: 10px;">📊</div>
          <h3 style="margin: 0; color: #28a745;">Rata-rata</h3>
          <p style="font-size: 2rem; font-weight: bold; margin: 5px 0; color: #333;">${averageScore}</p>
        </div>
        <div style="background: white; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
          <div style="font-size: 2rem; color: #ffc107; margin-bottom: 10px;">🏆</div>
          <h3 style="margin: 0; color: #ffc107;">Tertinggi</h3>
          <p style="font-size: 2rem; font-weight: bold; margin: 5px 0; color: #333;">${highestScore}</p>
        </div>
        <div style="background: white; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
          <div style="font-size: 2rem; color: #17a2b8; margin-bottom: 10px;">✅</div>
          <h3 style="margin: 0; color: #17a2b8;">Lulus</h3>
          <p style="font-size: 2rem; font-weight: bold; margin: 5px 0; color: #333;">${passedStudents}/${totalStudents}</p>
        </div>
      `;
      
      // Populate table
      studentScores.forEach((s, index) => {
        const score = parseInt(s.score) || 0;
        let grade = s.grade || '';
        let gradeColor = '';
        
        // Determine grade if not provided
        if (!grade) {
          if (score >= 90) { grade = 'A'; }
          else if (score >= 80) { grade = 'B'; }
          else if (score >= 70) { grade = 'C'; }
          else if (score >= 60) { grade = 'D'; }
          else { grade = 'E'; }
        }
        
        // Set grade color
        if (grade === 'A') gradeColor = '#28a745';
        else if (grade === 'B') gradeColor = '#17a2b8';
        else if (grade === 'C') gradeColor = '#ffc107';
        else if (grade === 'D') gradeColor = '#fd7e14';
        else gradeColor = '#dc3545';
        
        const row = document.createElement("tr");
        row.style.borderBottom = "1px solid #e9ecef";
        
        // Add user role indicator
        const roleIndicator = s.userRole === 'siswa' ? '👨‍🎓' : '👤';
        const roleDisplay = s.userRole ? `<small style="color: #666; display: block; font-weight: normal;">${s.userRole}</small>` : '';
        
        row.innerHTML = `
          <td style="padding: 15px; font-weight: 500; color: #1a202c;">
            ${roleIndicator} ${s.username || 'Unknown'}
            ${roleDisplay}
          </td>
          <td style="padding: 15px; text-align: center; font-weight: bold; color: ${gradeColor}; font-size: 1.2rem;">${score}%</td>
          <td style="padding: 15px; text-align: center; color: #1a202c;">${s.correctAnswers || 0}/${s.totalQuestions || 30}</td>
          <td style="padding: 15px; text-align: center; font-family: monospace; color: #1a202c;">${s.timeElapsed || 'N/A'}</td>
          <td style="padding: 15px; text-align: center; font-size: 0.9rem; color: #1a202c;">${s.date || 'Unknown'}</td>
          <td style="padding: 15px; text-align: center;">
            <span style="background: ${gradeColor}; color: white; padding: 5px 12px; border-radius: 20px; font-weight: 600; font-size: 0.9rem;">
              ${grade}
            </span>
          </td>
        `;
        
        // Add hover effect
        row.addEventListener('mouseenter', function() {
          this.style.backgroundColor = '#f8f9fa';
        });
        row.addEventListener('mouseleave', function() {
          this.style.backgroundColor = '';
        });
        
        tableBody.appendChild(row);
      });
    }
    
    function showLoadingStatus() {
      const statusDiv = document.getElementById("cloud-status") || createStatusDiv();
      statusDiv.innerHTML = '🔄 Loading data...';
      statusDiv.className = 'cloud-status loading';
    }
    
    function showCloudStatus(message, type) {
      const statusDiv = document.getElementById("cloud-status") || createStatusDiv();
      statusDiv.innerHTML = message;
      statusDiv.className = `cloud-status ${type}`;
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        statusDiv.style.opacity = '0.5';
      }, 5000);
    }
    
    function createStatusDiv() {
      const statusDiv = document.createElement('div');
      statusDiv.id = 'cloud-status';
      statusDiv.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 15px;
        border-radius: 5px;
        z-index: 1000;
        font-weight: 500;
        transition: opacity 0.3s;
      `;
      document.body.appendChild(statusDiv);
      
      // Add CSS for different status types
      const style = document.createElement('style');
      style.textContent = `
        .cloud-status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .cloud-status.warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .cloud-status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .cloud-status.loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
      `;
      document.head.appendChild(style);
      
      return statusDiv;
    }
    
    async function exportResults() {
      let allScores = [];
      
      try {
        // Try to get data from cloud first
        const cloudData = await cloudManager.loadResultsFromCloud();
        if (cloudData && cloudData.length > 0) {
          allScores = cloudData;
        } else {
          allScores = JSON.parse(localStorage.getItem("scores")) || [];
        }
      } catch (error) {
        console.error('Error loading cloud data for export:', error);
        allScores = JSON.parse(localStorage.getItem("scores")) || [];
      }
      
      // Filter only student results for export
      const studentScores = allScores.filter(score => 
        score.userRole === 'siswa' || 
        (!score.userRole && score.username !== 'Anonymous') ||
        score.username.includes('Demo')
      );
      
      if (studentScores.length === 0) {
        alert('Tidak ada data siswa untuk di-export!');
        return;
      }
      
      let csvContent = "Nama Siswa,Role,Nilai,Jawaban Benar,Total Soal,Waktu,Tanggal,Grade\\n";
      
      studentScores.forEach(s => {
        const score = s.score || 0;
        let grade = '';
        if (score >= 90) grade = 'A';
        else if (score >= 80) grade = 'B';
        else if (score >= 70) grade = 'C';
        else if (score >= 60) grade = 'D';
        else grade = 'E';
        
        csvContent += `"${s.username || 'Unknown'}",${score},${s.correctAnswers || 0},${s.totalQuestions || 30},"${s.timeElapsed || 'N/A'}","${s.date || 'Unknown'}",${grade}\\n`;
      });
      
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      const url = URL.createObjectURL(blob);
      link.setAttribute("href", url);
      link.setAttribute("download", `hasil_tryout_informatika_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      alert('Data berhasil di-export!');
    }
    
    function clearResults() {
      if (confirm('Apakah Anda yakin ingin menghapus SEMUA data hasil tryout?\\n\\nPeringatan: Tindakan ini tidak dapat dibatalkan!')) {
        if (confirm('Konfirmasi sekali lagi - Hapus semua data?')) {
          localStorage.removeItem("scores");
          loadDashboard();
          alert('Semua data berhasil dihapus!');
        }
      }
    }
    
    async function refreshData() {
      await loadDashboard();
      showCloudStatus('✅ Data refreshed from cloud', 'success');
    }
    
    function updateConnectionIndicator() {
      const indicator = document.getElementById('connection-indicator');
      if (navigator.onLine) {
        indicator.innerHTML = '🌐 Online - Cloud Sync Active';
        indicator.style.background = '#d4edda';
        indicator.style.color = '#155724';
      } else {
        indicator.innerHTML = '📴 Offline - Local Data Only';
        indicator.style.background = '#f8d7da';
        indicator.style.color = '#721c24';
      }
    }
    
    // Load dashboard and update connection status when page loads
    document.addEventListener('DOMContentLoaded', async function() {
      updateConnectionIndicator();
      await loadDashboard();
      
      // Listen for online/offline events
      window.addEventListener('online', updateConnectionIndicator);
      window.addEventListener('offline', updateConnectionIndicator);
    });
  </script>
</body>
</html>
